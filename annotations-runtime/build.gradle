dependencies {
    compile project(':annotations')
    compile "org.slf4j:slf4j-api:${ext.slf4jVersion}"
    compile "org.springframework.extensions.surf:spring-webscripts:${ext.springSurfVersion}"
    compile "org.freemarker:freemarker:2.3.16"
    compile "javax.servlet:servlet-api:${ext.servletVersion}"
    compile "org.springframework:org.springframework.aop:${ext.springVersion}"
    compile "org.springframework:org.springframework.transaction:${ext.springVersion}"
    compile "org.springframework:org.springframework.jdbc:${ext.springVersion}"
    compile "javax.transaction:transaction-api:${ext.transactionApiVersion}"
    compile("org.activiti:activiti-engine:5.7") {transitive = false}
    compile("org.activiti:activiti-spring:5.7") {transitive = false}
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    compile 'com.google.collections:google-collections:1.0'

    testCompile "junit:junit:${ext.junitVersion}"
    testCompile "org.mockito:mockito-core:${ext.mockitoVersion}"
    testCompile "org.springframework:spring-test:${ext.springVersion}"

    testRuntime "org.mybatis:mybatis:3.0.4"
    testRuntime("org.hibernate:hibernate:${ext.hibernateVersion}") {
        exclude group: "javax.transaction"
    }
    testRuntime 'cglib:cglib-nodep:2.2'
    testRuntime 'xerces:xercesImpl:2.8.0'
}
