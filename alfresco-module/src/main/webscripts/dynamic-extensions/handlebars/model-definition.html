{{#with content}}
  <h1>{{name}} model</h1>
  <table class="metadata table well">
    <tr>
      <th class="name">Description</th>
      <td class="value">{{description}}</td>
    </tr>
    <tr>
      <th>Version</th>
      <td>{{version}}</td>
    </tr>
    <tr>
      <th>Author</th>
      <td>{{author}}</td>
    </tr>
    <tr>
      <th>Published on</th>
      <td>{{published}}</td>
    </tr>      
  </table>
{{/with}}
